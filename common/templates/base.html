<!doctype html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Author -->
    <meta name="author" content="Zibing Zhang">
    <!-- Description -->
    <meta name="description" content=>
    <!-- Keywords -->
    <meta name="keywords" content=>
    <!-- Robots -->
    <meta name="robots" content="noai, noimageai">

    <!-- Site Title -->
    <title>{% block title %}Swive Management{% endblock %}</title>

    {% load static %}
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="{% static 'base.js' %}" defer></script>
    <script src="{% static 'sidebar.js' %}" defer></script>
    {% block scripts %}{% endblock %}
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'base.css' %}" rel="stylesheet">
    <link href="{% static 'sidebar.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <nav id="sidebar" class="col-3 col-lg-2 bg-light sidebar h-100 p-3" style="position: fixed;">
          {% include "sidebar.html" %}
        </nav>

        <main id="content" class="col-9 ms-auto col-lg-10 py-3 px-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
