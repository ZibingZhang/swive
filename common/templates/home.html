{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <form action="{% url 'logout' %}" method="POST" id ="logout" class="nav-link">
      {% csrf_token %}
      <input type="submit" value="Logout">
  </form>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
