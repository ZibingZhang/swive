<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon-->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Author Meta -->
  <meta name="author" content="Zibing Zhang">
  <!-- Meta Description -->
  <meta name="description" content=>
  <!-- Meta Keyword -->
  <meta name="keywords" content=>
  <!-- Meta Character Set -->
  <meta charset="UTF-8">
  <!-- Meta Robots -->
  <meta name="robots" content="noai, noimageai">


  <!-- Scripts -->
  {% load static %}
  <script src="{% static 'registration/conference.js' %}"></script>

  <!-- Site Title -->
  <title>Zibing Zhang</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <form id="myForm" action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for section in sections %}
        <div class="row flex-nowrap align-items-center">
          <div class="col-1">
            {{ section.event }}
          </div>

          <div class="col">
            <hr>
            <div class="row flex-nowrap">
              <div class="col">Athletes</div>
              <div class="col">Seed</div>
            </div>

            {% for form in section.forms %}
              <div class="row flex-nowrap  align-items-center">
                <div class="col">
                  {% for field in form.athlete_fields %}
                    <div class="row">{{ field }}</div>
                  {% endfor %}
                </div>
                <div class="col">
                  {{ form.seed_field }}
                </div>
              </div>
              <br>
            {% endfor %}
            <hr>
          </div>
        </div>
      {% endfor %}
      <input type="submit" value="Save" class="btn btn-primary">
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
